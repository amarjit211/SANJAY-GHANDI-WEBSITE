<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
    <body style="background-image:url(images/travel.jpg); background-size: cover;">
<h2 style="background-color:rgb(226, 64, 43); font-size: 5ch;">Online Booking:</h2>
<form>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Middle Name">
    <input type="text" placeholder="Last Name">
    <br><br>

    <label for="Address"><b>Address</b></label>
    <input type="text" placeholder="Text">
    <br><br>


    <label for="city"><b>City</b></label>
    <select name="city">
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="virar">dadar</option>
        <option value="Delhi">kandivali</option>
        <option value="Kochi">goregaon</option>
    </select>
    &nbsp;

    <label for="State"><b>State</b></label>
    <select name="State">
        <option value="Maharashtra">Maharashtra </option>
        <option value="Delhi">Delhi </option>
        <option value="Kerala">kashmir</option>
    </select>
    &nbsp;
    <label for="Email"><b>Email</b></label>
    <input type="email" placeholder="email">
    &nbsp;

    <label for="Mobile NO"><b>Phone No</b></label>
    <input type="number" placeholder="Mobile NO">
    <br><br>

    <label for="Gender"><b>Gender</b></label>
    <input type="radio" ><label>Male</label>
    <input type="radio" ><label>Female</label>
    <br><br>

    <label for="DOB"><b>Booking Date</b></label>
    <input type="date">
    <br><br>
    <input type="submit" >
</form>
</body>
</html>
